<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header><h1>Odin Library</h1></header>
    <main>
        <div class="button">
            <button>+ Add book</button>
            <dialog>
                <form action="#">
                    <p>Add a new book (ignore the styling)</p>
                    <input class="name" type="text">
                    <input class="author" type="text">
                    <input class="pages" type="number">
                    <label class="read" for="check">Have you read it?</label>
                    <input type="checkbox" id="check">
                    <button type="button">Submit</button>
                </form>
            </dialog>
        </div>
        <div class="container">

        </div>
    </main>
    <footer>Created by Martin Ugalde <a href="https://github.com/mipacn" target="_blank">
        <i class="fab fa-github"></i></a></footer>
</body>
</html>
